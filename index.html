<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Huddle</title>

  <!-- Favicon  -->
  <link rel="icon" href="favicon-32x32.png">

  <!-- Bootstrap Scripts -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <!-- CSS Stylesheets -->
  <link rel="stylesheet" href="css/styles.css">

  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/c2a44def84.js" crossorigin="anonymous"></script>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins&display=swap" rel="stylesheet">


</head>

<body>
  <section>

    <!-- Brand Name -->
    <nav>
      <img class="huddle-image" src="images/logo.svg" alt="huddle-logo">
    </nav>

    <!-- Title -->
    <div class="container-fluid">

      <div class="row">

        <div class="col-lg-6 image-area">
          <img class="illustration-image" src="images/illustration-mockups.svg" alt="illustration-mockups">
        </div>

        <div class="col-lg-6 text-area">
          <h1 class="header">Build The Community Your Fans Will Love</h1>
          <p  class="paragraph">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
          <button type="button" class="btn btn-light btn-lg button">Register</button>
        </div>
      </div>
    </div>
  </section>

  <footer>
    <div class="social-media">
      <i class="social-icons fa-brands fa-facebook-f"></i>
      <i class="social-icons fa-brands fa-twitter"></i>
      <i class="social-icons fa-brands fa-instagram"></i>
    </div>
  </footer>
</body>

</html>
